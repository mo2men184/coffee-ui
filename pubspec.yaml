name: coffee
description: Coffee UI, a sleek and modern Flutter UI project for a coffee shop app. This project features well-structured components, clear data models, and reusable widgets. It's UI-only, making it perfect for easy reskinning and future logic integration.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
